<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif; 
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .row {
            display: flex;
            margin-bottom: 10px;
        }
        .seat {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            margin: 5px;
            padding: 2px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer;
        }
        .seat:hover {
            background-color: rgb(232, 53, 53);
        }
        .seat.selected {
            background-color: rgb(232, 55, 55);
        }
        .seat.booked {
            background-color:  #575353;
        }
        button {
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color:  rgb(204, 49, 49);
        }

        


    </style>
</head>
<body>
    <h1 style="text-align: center;">Choose Your seats</h1>
    <form action="movieticket.html">
        <div class="container">
            <div class="row">
                <div class="seat booked" id="row-1-seat-1">a1</div>

            </div>
            <div class="row">

                <div class="seat booked" id="row-2-seat-2">b2</div>
                <div class="seat booked" id="row-2-seat-3">b3</div>

                <div class="seat" id="row-2-seat-5">b5</div> <!-- New seat -->

            </div>
            <div class="row">
                <div class="seat" id="row-3-seat-1">c1</div>
                <div class="seat" id="row-3-seat-2">c2</div>
                <div class="seat" id="row-3-seat-3">c3</div>

            <!-- More rows -->
            <button type="submit" style="margin-left: 15px;">Submit</button>
        </div>
   

    <script>
        const seats = document.querySelectorAll('.seat');
        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                seat.classList.toggle('selected');
                if (seat.classList.contains('selected')) {
                    console.log('Selected seat:', seat.id);
                } else {
                    console.log('Deselected seat:', seat.id);
                }
            });
        });

       
    </script>
